<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>用户信息</title>
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
<header class="demos-header">
    <h2 class="demos-title title-text-center">商店列表</h2>
</header>
<div class="userInfoHead">
    <div class="userHeadImage">
        <img id="userInfoImage" src="/images/wuman.png" alt="">
    </div>
    <div class="userInfoName" id="userInfoUsername">尘</div>
    <div></div>
</div>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>性别</p>
        </div>
        <div class="weui-cell__ft" id="userInfoGender">18720878478</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>联系方式</p>
        </div>
        <div class="weui-cell__ft" id="userInfoPhone">18720878478</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>邮箱</p>
        </div>
        <div class="weui-cell__ft" id="userInfoEmail">18720878478</div>
    </div>
</div>
<div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="javascript:;" onclick="myOperating()">
        <div class="weui-cell__bd">
            <p>操作</p>
        </div>
        <div class="weui-cell__ft">
        </div>
    </a>
</div>
<div class="signOut">
    <a href="javascript:;" onclick="initUserMessage()" class="weui-btn weui-btn_warn">退出登录</a>
</div>
<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/user.js"></script>
</body>
</html>
